<script>
    var table = document.getElementById("table"), sumVal = 0,avg=0;
    getSum();
    getAvg();
    function getSum(){
        for(var i = 1; i < table.rows.length-2; i++){
            sumVal = sumVal + parseInt(table.rows[i].cells[1].innerHTML);
        }
        document.getElementById("totval").innerHTML = +sumVal;
        }
        function getAvg(){
            var avg = sumVal /(table.rows.length - 3);
            document.getElementById("aveg").innerHTML =+parseInt(avg);
        }
</script>
